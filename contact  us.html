<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - WhatsAppGenics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles can be added here */
        .contact-section {
            padding: 100px 0;
            background-color: #f8f9fa;
        }
        .contact-heading {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }
        .contact-description {
            font-size: 18px;
            color: #555;
        }
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <section class="contact-section text-center">
        <div class="container">
            <h2 class="contact-heading">Contact Us</h2>
            <p class="contact-description">Please email us if you have any queries about the site, advertising, or anything else..</p>
</div>
    </section>
        <div class="container">
            <h2 class="contact-heading">Email/contact no</h2>
            <p class="contact-description">HRGCOMPANY2555@gmail.com</p>
            <p class="contact-description">+923322280862</p>

</div>
    </section>


    <section class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Back to Home Button -->
    <div class="container text-center mt-4">
        <a href="landing-page.html" class="btn btn-secondary">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
